<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book archive</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1 class="text-center mt-5 text-color">BOOK LOVERS</h1>
    <h5 class="text-center">Please <span class="text-color">Search</span> Your Favourite Books</h5>

    <!-- search-area  -->
    <section class="search-area">
        <div class="container">
            <div class="col-md-12">
                <div class="search-box border w-75 m-auto p-5 bg-light">
                    <div class="input-group w-75 m-auto">
                        <input id="search-input" type="text" class="form-control" placeholder="Search books"
                            aria-label="Search">
                        <span onclick="searchBook()" id="search-btn"
                            class="input-group-text btn btn-outline-info">Search</span>
                    </div>
                    <!-- search-number -->
                    <h5 id="seach-number" class="text-center mt-3"></h5>
                    <!-- error message div -->
                    <div id="error-message">
                    </div>
                    <!-- spinner start -->
                    <div class="d-flex justify-content-center d-none" id="spinner">
                        <div class="spinner-border text-info" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <!-- spinner end -->
                </div>
            </div>
        </div>
    </section>

    <!-- search-result-area -->
    <section class="search-area my-5">
        <div class="container">
            <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 bg-light">
            </div>
        </div>
    </section>



    <!-- main js -->
    <script src="./js/app.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
